- type: input
  attributes:
    label: Social Media Handle
  validations:
    required: true
- type: dropdown
  attributes:
    label: Social Media Type
    options:
      - Slack
      - Twitter
      - Facebook
      - WeChat
      - Other
  validations:
    required: true
- type: dropdown
  attributes:
    label: What is your role related to the dataset
    options:
      - Dataset Owner
      - Data Preparer
      - Storage provider filling out application on behalf of the data owner
      - Data onramp entity that provides data onboarding services to multiple clients
      - Other
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      # About DataCap request
- type: input
  attributes:
    label: Total amount of DataCap being requested 
    description: Must be a number + unit (e.g 100TiB, 600.46GiB, 1.5PiB)
  validations:
    required: true
- type: input
  attributes:
    label: Expected size of single dataset (one copy)
    description: Must be a number + unit (e.g 100TiB, 600.46GiB, 1.5PiB)
  validations:
    required: true
- type: dropdown
  attributes:
    label: Number of replicas to store
    options:
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
  validations:
    required: true
- type: input
  attributes:
    label: Weekly allocation of DataCap requested
    description: This amount is usually between 1 TiB and 1000 TiB. Must be a number + unit (e.g 100TiB, 600.46GiB, 1.5PiB)
  validations:
    required: true
- type: input
  attributes:
    label: On-chain address for first allocation
    description: Make sure the address exists on the chain. This cannot be changed once input here. Also make sure that this address is not used for other applications.
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      # Service Class Expectation
- type: dropdown
  attributes:
    label: Data Type of Application
    options:    
      - Non-encrypted, publicly accessible
      - Encrypted, private data
  validations:
    required: true
- type: checkboxes
  attributes:
    label: Manifest location
    description: For publicly accessible datasets, how will users be able to find the dataset?
    options: 
      - label: Accessible through the official Filecoin dataset discovery (Currently toads.directory, must be prepared according to TOADS standards)
      - label: Accessible through another website (give details below)
      - label: This won't be publicly accessible
  validations:
    required: true
- type: input
  attributes:
    label: URL under which the dataset will be discoverable
    description: This is for publicly accessible datasets published in exploreres/directories other than the official Filecoin directory.  
  validations:
    required: false
- type: dropdown
  attributes:
    label: What type of payment proof will you provide?
    description: It is a general expectation that SPs should be paid for storage.
    options:
      - Off-chain (invoice, bank statement etc)
      - Non Filecoin on-chain (txID on a non-Filecoin chain)
      - Filecoin txID
      - No Payment
  validations:
    required: true
- type: dropdown
  attributes:
    label: What retrievability guarantees do you expect for this dataset?
    description: How readily available should the dataset be?
    options: 
      - Hot - data should be always available for retrievals (RPA 90%+)
      - Sometimes - retrievability checks over 75%, whole dataset should be retrievable in 8/10 of attempts.
      - Raraly - retrievability checks over 75%, and dataset should be made available within 24h of request.
  validations:
    required: true
- type: dropdown
  attributes:
    label: How long should a download take?
    description: It always depends on the size of your dataset, but throughput can always be measured. 
    options: 
      - Fast - sustained 1 Gbps.
      - Normal - sustained 300 Mbps.
      - I have lots of time - sustained 1Mbps.
  validations:
    required: true
- type: dropdown
  attributes:
    label: How often will this dataset be accessed?
    options:
      - Daily
      - Weekly
      - Monthly
      - Yearly
      - Sporadic
      - Never
  validations:
    required: true
- type: dropdown
  attributes:
    label: For how long do you plan to keep this dataset stored on Filecoin
    options:
      - Less than 1 year
      - 1 to 1.5 years
      - 1.5 to 2 years
      - 2 to 3 years
      - More than 3 years
      - Permanently
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      # Project Details
- type: textarea
  attributes:
    label: Share a brief history of your project and organization
    render: text
  validations:
    required: true
- type: dropdown
  attributes:
    label: Is this project associated with other projects/ecosystem stakeholders?
    options:
      - "Yes"
      - "No"
  validations:
    required: true
- type: textarea
  attributes:
    label: If answered yes, what are the other projects/ecosystem stakeholders
    render: text
  validations:
    required: false
- type: markdown
  attributes:
    value: |
